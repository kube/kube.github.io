<html>

<head>
  <script>
    var l = window.location

    l.replace(
      l.protocol +
      '//' +
      l.hostname +
      (l.port ? ':' + l.port : '') +
      l.pathname
        .split('/')
        .slice(0, 1)
        .join('/') +
      '/?p=/' +
      l.pathname
        .slice(1)
        .replace(/&/g, '~and~') +
      (l.search
        ? '&q=' + l.search.slice(1).replace(/&/g, '~and~')
        : '') +
      l.hash
    )
  </script>
</head>

</html>
